{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid d-flex flex-wrap justify-content-around m-3">
        {% for post in posts %}
            <div class="col-md-4 m-2">
                <div class="card">
                  <img src={{ post.image }} class="card-img-top" alt="Capa">
                  <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.description }}</p>
                    <p class="card-text">Onde será: {{ post.where }}</p>
                    <p class="card-text">Quando será: {{ post.date }}</p>
                    {% if post.registered %}
                        <button onclick="{{ handle_register(post.id) }}" class="btn btn-secondary">Cancelar</button>
                    {% else %}
                        <button onclick="{{ handle_register(post.id) }}" class="btn btn-primary">Inscrever-se</button>
                    {% endif %}
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
